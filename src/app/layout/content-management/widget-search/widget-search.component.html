<div class="row">
    <div class="col-md-3 input-group col-sm-6">
        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search widget">
            </div>
    </div>
    <div class="col-md-3 input-group mb-3 col-sm-6">
        <mat-select class="form-control" id="franchisees" [(ngModel)]="selectedFranchisee" (selectionChange)="onFranchiseeChange($event)">
            <mat-option class="mat-primary" *ngFor="let item of franchiseesSource" [value]="item">{{item.websiteDomain}}</mat-option>
        </mat-select>
    </div>

    
    <!-- <div class="pr-3"><button class="btn btn-primary">Filter</button></div> -->
    
</div>
