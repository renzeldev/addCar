<mat-card>
  <mat-card-header>
    <mat-card-title>Do you really want to activate user '{{data.user.firstName}}&nbsp;{{data.user.lastName}}' ?</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button class="btn btn-primary" (click)="close(true)">Yes</button>
    <button class="btn btn-secondary" (click)="close(false)">No</button>
  </mat-card-actions>
</mat-card>
