<h4 class="mt-3 mb-3">Edit Franchise {{currentModel.name}}</h4>
<form *ngIf="currentModel"
      class="needs-validation"
      novalidate
      [formGroup]="formGroup"
      (ngSubmit)="save()">
  <div class="row col-lg-6 col-md-6 ">
    <!-- Default switch -->
    <div class="custom-control custom-switch form-group">
      <input type="checkbox" class="custom-control-input" id="customSwitches" (click)='toggleDisable()' [checked]="!disabledoption">
      <label class="custom-control-label" for="customSwitches">Enable Website</label>
    </div>

  </div>
  <div class="row">
    <div class="form-group col-lg-5 col-md-5 col-sm-5 col-12">
      <label for="websiteName"
             class="required">Website Name</label>
      <input class="form-control"
             type="text"
             formControlName="websiteName"
             id="websitename"
             placeholder="Website Name"
             maxlength="50"
             [ngClass]="{ 'is-invalid': submitted && fields.websiteName.errors, 'is-valid': submitted && !fields.websiteName.errors }" />
      <div *ngIf="submitted && fields.websiteName.errors"
           class="invalid-feedback">
        <div *ngIf="fields.websiteName.errors.required">WebsiteName is required.</div>
      </div>
    </div>
    <div class="form-group col-lg-5 col-md-5 col-sm-5 col-12">
      <label for="websiteDomain"
             class="required">Website Domain</label>
      <input class="form-control"
             type="text"
             formControlName="websiteDomain"
             placeholder="Website domain"
             maxlength="20"
             [ngClass]="{ 'is-invalid': submitted && fields.websiteDomain.errors, 'is-valid': submitted && !fields.websiteDomain.errors }" />
      <div *ngIf="submitted && fields.websiteDomain.errors"
           class="invalid-feedback">
        <div *ngIf="fields.websiteDomain.errors.required">Website Domain is required.</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-5 col-md-5 col-sm-5 col-12">
      <label for="defaultLanguageUID">Default Language</label>
      <select class="form-select form-control" aria-label=".form-select-lg example" disabled>
        <option selected>English</option>
        <option value="1">English</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label style="font-size:14px"> &nbsp;&nbsp;&nbsp; Select the original language of your content</label>
    </div>
  </div>
  <br />
  <br />
  <div [ngStyle]="{'display': formReadOnly ? 'none' : 'block'}">
    <button type="submit"
            class="btn btn-primary mr-3"
            [disabled]="isSubmitting">
      <span *ngIf="isSubmitting"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"></span>
      Submit
    </button>
    <button type="button"
            class="btn btn-outline-dark"
            [routerLink]="['/franchisees/page/1']">
      Cancel
    </button>
  </div>
</form>
