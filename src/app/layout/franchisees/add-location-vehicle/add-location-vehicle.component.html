<div>
  <form class="needs-validation" novalidate [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="row align-items-end">
      <div class="form-group col-3">
        <label for="category">Category</label>
        <!-- <select  class="form-control"  formControlName="category" id="category" >

        </select> -->
        <mat-select class="form-control" [placeholder]="'Select categories'" formControlName="category"
                id="categories">
          <input class="form-control" (input)="searchCategory($event)" type="text">
          <mat-option class="mat-primary" *ngFor="let item of categoriesSource" [value]="item">{{item.code}}</mat-option>
        </mat-select>
      </div>
      <div class="form-group col-6">
        <label for="model">Vehicle Model</label>
        <input class="form-control" type="text" formControlName="model" id="model" maxlength="100" [ngbTypeahead]="vehicleHelper.search" [resultFormatter]="vehicleHelper.formatter" [inputFormatter]="vehicleHelper.formatter"
               [ngClass]="{ 'is-invalid': submitted && fields.model.errors, 'is-valid': submitted && !fields.model.errors }" />
        <!-- <input type="text" class="form-control" id="model" placeholder="Start typing model" formControlName="model"> -->
      </div>
      <div class="form-group col-2">
        <button type="submit"
            class="btn btn-primary mr-3" [disabled]="!isValid()">
          Add Selected
        </button>
      </div>
    </div>
  
  </form>
</div>
